<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASHLIGHT</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        height: 100vh;
        width: 100vw;
        background-color: rgba(0, 0, 0, 0.792);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .light_btn{
        border: 1px solid white;
        padding: 10px;
        background: transparent;
        color: white;
        letter-spacing: 1px;
        border-radius: 10px;
    }
    .light_btn:hover{
        transition: 0.6s all ease;
        background-color: white;
        color: black !important;
    }

</style>
<body>
    <div class="cont">
        <button class="light_btn"> Turn on the Light !! </button>
    </div>
</body>
<script>

    const btn = document.querySelector(".light_btn");
    let flag = false;

    btn.onclick = ()=>{
        if (flag) {
            flag=false;
            document.body.style.backgroundColor = "rgba(0, 0, 0, 0.792)";
            btn.style.border = "1px solid white";
            btn.style.color = "white";
            btn.innerHTML = "Turn on the light !!"
            
        } else {
            flag=true;
            document.body.style.backgroundColor = "white";
            btn.style.border = "1px solid black";
            btn.style.color = "black";
            btn.innerHTML = "Turn off the light !!"
        }
    }
</script>
</html>
